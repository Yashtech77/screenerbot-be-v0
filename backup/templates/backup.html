<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calling Bot | Enterprise Solution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5e35b1;
            --primary-dark: #4527a0;
            --accent: #ff7043;
            --success: #43a047;
            --danger: #e53935;
            --light: #f5f5f5;
            --dark: #263238;
            --text-light: #eceff1;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }

        .call-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }

        .call-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-light);
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .call-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .call-header p {
            opacity: 0.9;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .call-content {
            padding: 30px;
            position: relative;
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            margin: -80px auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border: 4px solid white;
            position: relative;
            z-index: 2;
        }

        .call-avatar i {
            font-size: 3rem;
            color: white;
        }

        .call-status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            background: rgba(94, 53, 177, 0.1);
            color: var(--primary);
            font-size: 0.9rem;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .call-status.active {
            display: flex;
        }

        .call-button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(94, 53, 177, 0.3);
        }

        .call-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(94, 53, 177, 0.4);
        }

        .call-button.active {
            background: var(--danger);
            box-shadow: 0 4px 15px rgba(229, 57, 53, 0.3);
        }

        .call-button.active:hover {
            background: #c62828;
        }

        .call-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .feature-card {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .feature-card i {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .feature-card h3 {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .feature-card p {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .call-footer {
            text-align: center;
            padding: 15px;
            font-size: 0.75rem;
            color: #78909c;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(94, 53, 177, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(94, 53, 177, 0); }
            100% { box-shadow: 0 0 0 0 rgba(94, 53, 177, 0); }
        }

        @media (max-width: 480px) {
            .call-header {
                padding: 20px 15px;
            }
            .call-content {
                padding: 20px 15px;
            }
            .call-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="call-container">
        <div class="call-header">
            <h1>AI Calling Bot</h1>
            <p>Enterprise-grade communication solution</p>
            <p>...</p>
        </div>

        <div class="call-content">
            <div class="call-avatar pulse">
                <i class="fas fa-phone-alt"></i>
            </div>

            <div class="call-status" id="call-status">
                <i class="fas fa-circle-notch fa-spin"></i>
                <span>Ready to connect</span>
            </div>

            <button class="call-button" id="call-button">
                <i class="fas fa-phone-alt"></i>
                <span>Start Call</span>
            </button>

            <div class="call-features">
                <div class="feature-card">
                    <i class="fas fa-bolt"></i>
                    <h3>Instant Connect</h3>
                    <p>Real-time calling</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Analytics</h3>
                    <p>Call insights</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Secure</h3>
                    <p>Encrypted</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-infinity"></i>
                    <h3>24/7</h3>
                    <p>Always available</p>
                </div>
            </div>
        </div>

        <div class="call-footer">
            <p>Â© 2023 AI Calling Solutions. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const callButton = document.getElementById('call-button');
            const callStatus = document.getElementById('call-status');
            const buttonIcon = callButton.querySelector('i');
            const buttonText = callButton.querySelector('span');
            let vapiInstance = null;
            
            // Configuration
            const config = {
                assistantId: "6552a83c-d22b-4c3c-a023-4321677fd678",
                apiKey: "9ce7b11c-e5b8-4aab-96d0-616394ed74e0",
                buttonConfig: {
                    color: "#5e35b1",
                    icon: "phone"
                }
            };

            // Load Vapi SDK
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            script.defer = true;
            script.async = true;
            
            script.onload = function() {
                callButton.addEventListener('click', function() {
                    if (!vapiInstance) {
                        // Update UI for calling state
                        callStatus.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Connecting...';
                        callStatus.classList.add('active');
                        callButton.classList.add('active');
                        buttonIcon.className = 'fas fa-phone-slash';
                        buttonText.textContent = 'End Call';
                        
                        // Start the call
                        vapiInstance = window.vapiSDK.run({
                            apiKey: config.apiKey,
                            assistant: config.assistantId,
                            config: config.buttonConfig
                        });
                        
                        // Call event handlers
                        vapiInstance.on('call-start', () => {
                            callStatus.innerHTML = '<i class="fas fa-microphone"></i> Call connected - speaking...';
                            document.querySelector('.call-avatar').classList.add('pulse');
                        });
                        
                        vapiInstance.on('call-end', () => {
                            callStatus.innerHTML = '<i class="fas fa-check-circle"></i> Call completed';
                            setTimeout(() => callStatus.classList.remove('active'), 2000);
                            callButton.classList.remove('active');
                            buttonIcon.className = 'fas fa-phone-alt';
                            buttonText.textContent = 'Start Call';
                            document.querySelector('.call-avatar').classList.remove('pulse');
                            vapiInstance = null;
                        });
                        
                        vapiInstance.on('error', (error) => {
                            callStatus.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error: ${error.message}`;
                            callButton.classList.remove('active');
                            buttonIcon.className = 'fas fa-phone-alt';
                            buttonText.textContent = 'Start Call';
                            document.querySelector('.call-avatar').classList.remove('pulse');
                        });
                        
                    } else {
                        // End the call
                        vapiInstance.stop();
                        vapiInstance = null;
                    }
                });
            };
            
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
